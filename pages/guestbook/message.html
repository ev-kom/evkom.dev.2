<div class="message-item">
  <div class="message-header">
    <div class="message-icon-row">
      <img
        src="gifs/message_envelope_open-0.gif"
        class="message-icon pixel-art"
        alt="envelope"
      />
    </div>
    <div class="message-name-row">
      <strong><x-var name="name"></x-var></strong>
    </div>
    <div class="message-meta-row">
      <span class="message-meta"
        >wrote on <x-var name="timestamp"></x-var>:</span
      >
    </div>
  </div>
  <div class="message-body"><x-var name="message"></x-var></div>
</div>
