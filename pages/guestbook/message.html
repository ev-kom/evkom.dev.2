<div class="message-item">
  <div class="message-header">
    <div class="message-icon-row">
      <img
        src="gifs/message_envelope_open-0.gif"
        class="message-icon"
        alt="envelope"
      />
    </div>
    <div class="message-name-row">
      <strong><%= name %></strong>
    </div>
    <div class="message-meta-row">
      <span class="message-meta">wrote on <%= timestamp %>:</span>
    </div>
  </div>
  <div class="message-body"><%= message %></div>
</div>
