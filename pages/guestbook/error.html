<div class="guestbook-header-container">
  <img src="gifs/guestbook.gif" alt="Guestbook icon" width="37" height="30" />
  <h2>Guestbook</h2>
</div>

<div class="win-dialog terminal-gate-dialog" id="error-dialog">
  <div class="win-title-bar terminal-title-bar">
    <div class="win-title-text terminal-title">MS-DOS Prompt</div>
    <a href="/" class="win-close-btn terminal-close" aria-label="Close">X</a>
  </div>
  <div class="win-content-wrapper terminal-content-wrapper flex-col">
    <div class="terminal-body">
      <div class="terminal-section">
        <p class="terminal-alert">!! CONNECTION TERMINATED !!</p>
        <p class="terminal-line">> ERROR: HANDSHAKE_FAILED</p>
        <p class="terminal-line">> STATUS: ACCESS_DENIED (0x80070005)</p>
        <p class="terminal-line">
          > RETRY AUTHENTICATION? (Y/N):
          <input
            type="text"
            id="terminal-retry-input"
            class="terminal-input-field"
            aria-label="Retry Authentication (Y/N)"
            maxlength="1"
            autofocus
            autocomplete="off"
            spellcheck="false"
          /><span class="terminal-cursor">_</span>
        </p>
      </div>
    </div>
  </div>
</div>
