<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>500 Internal Server Error</title>
    <link rel="stylesheet" href="/css/base.css" />
    <link rel="stylesheet" href="/css/windows-popup.css" />
  </head>
  <body class="error-page">
    <div class="win-dialog flex-col">
      <div class="win-title-bar flex-between">
        <span class="win-title-text">System Error</span>
        <a href="/" class="win-close-btn" aria-label="Close">X</a>
      </div>
      <div class="win-content-wrapper flex-col">
        <div class="win-content">
          <div class="win-icon-container">
            <img src="/gifs/restrict-1.gif" alt="" class="pixel-art" />
          </div>
          <div class="win-message">
            <p><strong>500 Internal Server Error</strong></p>
            <p>
              The server encountered an unexpected condition that prevented it
              from fulfilling the request.
            </p>
            <p>Please try again later or contact the administrator.</p>
          </div>
        </div>
        <div class="win-buttons">
          <a href="/" class="win-btn">OK</a>
        </div>
      </div>
    </div>
  </body>
</html>
