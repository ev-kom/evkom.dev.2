<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404 Not Found</title>
    <meta name="description" content="Page not found. Error 404." />
    <link rel="stylesheet" href="/css/bundled.css" />
  </head>
  <body class="error-page">
    <main class="win-dialog">
      <div class="win-title-bar flex-between">
        <span class="win-title-text">Internet Explorer</span>
        <a href="/" class="win-close-btn" aria-label="Close">X</a>
      </div>
      <div class="win-content-wrapper">
        <div class="win-content">
          <div class="win-icon-container">
            <img
              src="/gifs/restrict-1.gif"
              alt=""
              class="pixel-art"
              width="32"
              height="32"
            />
          </div>
          <div class="win-message">
            <h1>404 Not Found</h1>
            <p>
              The file you are looking for has been moved, deleted, or never
              existed.
            </p>
            <p>Please check the URL or try again later.</p>
          </div>
        </div>
        <div class="win-buttons">
          <a href="/" class="win-btn">OK</a>
        </div>
      </div>
    </main>
  </body>
</html>
